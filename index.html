<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body>
   <div class="container">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control">
         </div>
         <div class="form-group">
             <button class="btn btn-default">Check If Too Much</button>
         </div>
          <div ng-controller="LunchCheckController">
        <input type="text" placeholder="Enter comma-separated items..." ng-model="lunchItems">
        <button ng-click="checkLunch()">Check If Too Much</button>
        <p>{{ message }}</p>
         </div>
   </div>
  <script>
(function() {
    'use strict';

    angular.module('LunchCheck', [])
    .controller('LunchCheckController', LunchCheckController);

    LunchCheckController.$inject = ['$scope'];

    function LunchCheckController($scope) {
        $scope.checkLunch = function() {
            if (!$scope.lunchItems || $scope.lunchItems.trim() === "") {
                $scope.message = "Please enter data first";
                return;
            }
            
            var items = $scope.lunchItems.split(',');
            
            if (items.length <= 3) {
                $scope.message = "Enjoy!";
            } else {
                $scope.message = "Too much!";
            }
        };
    }
})();
            </script>
</body>
</html>
